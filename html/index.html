<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic House Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .slider {
      position: relative;
      width: 80%;
      max-width: 700px;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
    }

    .slides {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .slides img {
      width: 100%;
      border-radius: 10px;
    }

    .btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.5);
      color: #fff;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      font-size: 18px;
      border-radius: 50%;
    }

    .btn.left { left: 10px; }
    .btn.right { right: 10px; }

    .dots {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 5px;
    }

    .dot {
      height: 10px;
      width: 10px;
      background: #bbb;
      border-radius: 50%;
      cursor: pointer;
      transition: background 0.3s;
    }

    .dot.active {
      background: #333;
    }
  </style>
</head>
<body>

  <div class="slider">
    <div class="slides" id="slides"></div>
    <button class="btn left" onclick="prevSlide()">&#10094;</button>
    <button class="btn right" onclick="nextSlide()">&#10095;</button>
    <div class="dots" id="dots"></div>
  </div>

  <script>

    
    // Array of house images (dynamic data)
    const houseImages = [
      "https://tse1.mm.bing.net/th/id/OIP.5HPYmdXJqiwjK8ceKLjiBgHaE6?r=0&rs=1&pid=ImgDetMain&o=7&rm=3",
      "https://tse1.mm.bing.net/th/id/OIP.a0hGp0_9N_dKF5otpL_05wHaDt?r=0&w=1200&h=600&rs=1&pid=ImgDetMain&o=7&rm=3",
      "https://www.thewowstyle.com/wp-content/uploads/2019/08/Gran-Canaria-Hotels.jpg",
      "https://i.pinimg.com/736x/a7/4c/ae/a74cae68bc98724d0672718f04cce687.jpg",
    ];

    const slidesContainer = document.getElementById("slides");
    const dotsContainer = document.getElementById("dots");

    let currentIndex = 0;

    // Dynamically create slides
    houseImages.forEach((src, index) => {
      const img = document.createElement("img");
      img.src = src;
      slidesContainer.appendChild(img);

      const dot = document.createElement("div");
      dot.classList.add("dot");
      dot.addEventListener("click", () => goToSlide(index));
      dotsContainer.appendChild(dot);
    });

    const dots = document.querySelectorAll(".dot");
    updateSlide();

    function updateSlide() {
      slidesContainer.style.transform = `translateX(-${currentIndex * 100}%)`;
      dots.forEach(dot => dot.classList.remove("active"));
      dots[currentIndex].classList.add("active");
    }

    function prevSlide() {
      currentIndex = (currentIndex - 1 + houseImages.length) % houseImages.length;
      updateSlide();
    }

    function nextSlide() {
      currentIndex = (currentIndex + 1) % houseImages.length;
      updateSlide();
    }

    function goToSlide(index) {
      currentIndex = index;
      updateSlide();
    }
  </script>

</body>
</html>
